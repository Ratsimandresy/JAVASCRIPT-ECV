      body {

    <div class="container">
      <img
        onmouseover="zoomImage(event)"
        onmouseleave="zoomOut(event)"
        src="./assets/cessna152.jpeg"
        alt="c1"
      />
    </div>
    <div class="container">
      <img
        onmouseover="zoomImage(event)"
        onmouseleave="zoomOut(event)"
        src="./assets/CessnaClouds.jpg"

      />

    <div class="container">
      <img
        onmouseover="zoomImage(event)"
        onmouseleave="zoomOut(event)"

      />
